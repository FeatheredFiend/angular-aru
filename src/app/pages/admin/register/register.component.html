<div class="container">

    <div class="container card" id="AddUser">
        <h1>Add User</h1>
        <form  #f="ngForm" name="addForm" (submit)="addUser(f)">
            <div class="form-group">
                <label>Username: </label>
                <input type="text"  class="form-control" name="username" [(ngModel)]="user.username" #userusername="ngModel" required pattern="^[a-zA-Z]+$">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="text"  name="password" [(ngModel)]="user.password" #userpassword="ngModel" required pattern="^[a-zA-Z]+$">
            </div>
            <div class="form-group">
                <label>Firstname:</label>
                <input class="form-control" type="text" name="firstname" [(ngModel)]="user.firstname" #userfirstname="ngModel" required pattern="^[a-zA-Z]+$">
            </div>
            <div class="form-group">
                <label>Lastname:</label>
                <input class="form-control" type="text"  name="lastname" [(ngModel)]="user.lastname" #userlastname="ngModel" required pattern="^[a-zA-Z]+$">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input class="form-control" type="text" name="address" [(ngModel)]="user.address" #useraddress="ngModel" required pattern="^[a-zA-Z]+$">
            </div>
            <div>
                <button class="btn btn-success btn-block" type="submit" [disabled]="!addUserForm.valid">Submit</button>
            </div>
        </form>
    </div>
</div>

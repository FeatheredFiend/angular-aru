<div class="container">

    <div class="container card" id="AddBuilding">
        <h1>Add Building</h1>
        <form  #f="ngForm" name="addForm" (submit)="addBuilding(f)">
            <div class="form-group">
                <label>Name: </label>
                <input type="text"  class="form-control" name="name" [(ngModel)]="building.name" #buildingName="ngModel" required pattern="^[a-zA-Z]+$">
            </div>
            <div class="form-group">
                <label>Organisation</label>
                <input class="form-control" type="text"  name="organisation" [(ngModel)]="building.organisation" #buildingOrganisation="ngModel" required pattern="^[a-zA-Z]+$">
            </div>
            <div>
                <button class="btn btn-success btn-block" type="submit" [disabled]="!addBuildingForm.valid">Submit</button>
            </div>
        </form>
    </div>
</div>
